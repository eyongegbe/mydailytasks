{% extends 'dailytasksapp/base.html' %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <h1>Completed Tasks</h1>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <div class="list-group">
                 {% for dailytask in dailyTasks %}
                    <a href="{% url 'viewtodo' dailytask.id %}" class="list-group-item list-group-item-action{% if dailytask.important %} list-group-item-danger{% endif %}"><b>{{ dailytask.title }}</b> - Completed {{ dailytask.datecompleted|date:'M j Y H:i' }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
